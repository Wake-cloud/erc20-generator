<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <title>Token Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>ERC20 Token Generator</h1>

  <form id="token-form">
    <label for="name">Token Name:</label>
    <input type="text" id="name" placeholder="Token Name" required><br><br>

    <label for="symbol">Token Symbol:</label>
    <input type="text" id="symbol" placeholder="Token Symbol" required><br><br>

    <label for="decimals">Decimals:</label>
    <input type="number" id="decimals" placeholder="Decimals" required><br><br>

    <label for="cap">Token Cap (in Ether):</label>
    <input type="number" id="cap" placeholder="Cap" required><br><br>

    <label for="initialBalance">Initial Balance (in Ether):</label>
    <input type="number" id="initialBalance" placeholder="Initial Balance" required><br><br>

    <button type="button" onclick="deployToken()">Generate Token</button>
  </form>

  <h2>Status</h2>
  <p><strong>Deployed Address:</strong> <span id="deployed-address"></span></p>
  <p><strong>Status:</strong> <span id="status"></span></p>

  <script>
    const abi = [ /* Add your contract ABI here */ ];
    const bytecode = "YOUR_CONTRACT_BYTECODE"; // Replace with your contract bytecode

    let web3;

    async function deployToken() {
      if (!window.ethereum) {
        alert("Please install MetaMask to use this DApp.");
        return;
      }

      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: "eth_requestAccounts" });
      const accounts = await web3.eth.getAccounts();
      const fromAddress = accounts[0];

      const name = document.getElementById("name").value;
      const symbol = document.getElementById("symbol").value;
      const decimals = parseInt(document.getElementById("decimals").value);
      const cap = web3.utils.toWei(document.getElementById("cap").value, "ether");
      const initialBalance = web3.utils.toWei(document.getElementById("initialBalance").value, "ether");

      const contract = new web3.eth.Contract(abi);
      
      try {
        document.getElementById("status").textContent = "Deploying...";
        
        const deployedContract = await contract.deploy({
          data: bytecode,
          arguments: [name, symbol, decimals, cap, initialBalance]
        }).send({
          from: fromAddress,
          gas: 5000000
        });

        document.getElementById("deployed-address").textContent = deployedContract.options.address;
        document.getElementById("status").textContent = "Deployment Successful!";
      } catch (error) {
        document.getElementById("status").textContent = "Deployment Failed: " + error.message;
      }
    }
  </script>
</body>
</html>
